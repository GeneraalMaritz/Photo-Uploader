{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Pictures</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Picture</th>
							<th>Description</th>
							<th>Date Uploaded</th>
						</tr>

						{% for i in pictures %}
						<tr>
							<td>{{i.name}}</td>
							<td>{{i.description}}</td>
							<td>{{i.date_uploaded}}</td>
						</tr>
						{% endfor %}

					</table>
				</div>
			</div>

		</div>

{% endblock content %}
